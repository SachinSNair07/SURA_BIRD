<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sura Bird 🕊️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="Canvas">
    <div id="Birdy"></div>
    <div id="PauseButton">⏸️</div>

    <div id="CurrentScoreCard">
      Score: <span id="CurrentScore">0</span>
    </div>

    <div id="LostScoreScreen">
      <div>Game Over!</div>
      <div>Score: <span id="FinalScore">0</span></div>
      <div>Best: <span id="BestScore">0</span></div>
      <button id="ResetButton">Restart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
